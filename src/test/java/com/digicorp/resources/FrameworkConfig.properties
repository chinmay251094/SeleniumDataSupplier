#Toggle 'yes' or 'no' if you wish to have dynamic reports everytime you run scripts
#or if you wish to override old reports with new generated.
overridereports=yes

#Toggle 'yes' or 'no' if you wish to have screenshots for passed test cases
passedstepscreenshot=no

#Toggle 'yes' or 'no' if you wish to have screenshots for skipped test cases
skippedstepscreenshot=no

#Toggle 'yes' or 'no' if you wish to have screenshots for failed test cases
failedstepscreenshot=yes